<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Golden's Price Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files.
      -
      - https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
	<script src="../js/popup.js"></script>
   </head>
  
  <body>
  	<b>Please input your expect high/low value</b> :
  	<br/>
	  	<div>
			<form>
		  		<label for="high">Expect High: <input type="text" id="high" /></label>
		  		<label for="low">Expect Low: <input type="text" id="low" /></label>
				<input type="reset" value="Clear Settings"/>
			</form>
  		</div>
	  	<div>
			<input id="start" type="button" value="Start"/>
			<input id="stop" type="button" value="Stop"/>
  		</div>
    	Price: <div id="status"></div>
    <img id="image-result" hidden>
  </body>
</html>
